<html lang="en">
<head>
	<title>ADMISSION</title>
		<style>
			@import url("mock2.css")
		</style>
</head>
<body bgcolor="cyan">
<center>
	<h1 style="font-size:50px">Admission Form</h1>
	<form>
	<table>
	<tr>
		<td>name:</td>
		<td><input type="text" name="name"/></td>
	</tr>
	<tr>
		<td>father name:</td>
		<td><input type="text" name="father name"/></td>
	</tr>
	<tr>
		<td>mobile number:</td>
		<td><input type="number" name="number"/></td>
	</tr>
	<tr>
		<td>E-mail:</td>
		<td><input type="text" name="mail"/></td>
	</tr>
	<tr>
		<td>gender:</td>
		<td><input type="radio" name="g1"/>male
			<input type="radio" name="g1"/>female
			<input type="radio" name="g1"/>others
		</td>
	</tr>
	<tr>
		<td>adress:</td>
		<td><textarea name="adress"></textarea></td>
	</tr>
	<tr>
		<td>10th percentage:</td>
		<td><input type="text" name="percent10"/></td>
	</tr>
	<tr>
		<td>inter percentage:</td>
		<td><input type="text" name="percent12"/></td>
	</tr>
	<tr colspan="2" align="center">
		<td><input type="button" value="Submit"></td>
	<tr>
	
	</table>
	</form>
</center>
</body>
</html>
